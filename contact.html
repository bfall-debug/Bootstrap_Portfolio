<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact-Brandon Fall</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body class="d-flex flex-column">
    <div class="container-fluid w-80" id="header">
        <div class="row ">


            <div class="col-md-auto col-sm-auto mr-auto py-4" id="name-tag">
                <p class="m-0">Brandon Fall</p>
            </div>

            <div class="col-md col-sm d-md-flex d-sm-flex d-none" id="header-space"></div>

            <div class="col-md-auto col-sm-auto col-xs-8 py-4 px-0">
                <nav class="navbar navbar-expand navbar-light  p-0">
                    <ul class="navbar-nav  m-auto">
                        <li class="nav-item">
                            <a class="nav-link py-0" href="index.html">About </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link py-0" href="portfolio.html">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link py-0" href="#">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>


        </div>
    </div>


    <div id="page-content">
        <div class="container-fluid p-0 " id="content-main">
            <div class="card bg-light mt-4 ">
                <div class="card-body container-fluid m-sm-0">
                    <div class="row">
                        <div class="col-md-12">
                            <h3 class="pt-2 pb-4">Contact</h3>
                        </div>
                    </div>

                    <div class="form-group mt-3">
                        <label class="m-0">Name</label>
                        <input type="name" class="form-control" placeholder="John Smith">
                    </div>
                    <div class="form-group">
                        <label class="m-0">Email</label>
                        <input type="email" class="form-control" placeholder="example@gmail.com">
                    </div>
                    <div class="form-group">
                        <label class="m-0">Message</label>
                        <textarea type="message" class="form-control" rows="7"></textarea>
                    </div>
                    <input class="btn btn-primary px-4" type="submit" value="Submit" id="submitbtn">

                </div>
            </div>
        </div>
    </div>


    <footer id="sticky-footer" class="py-4 bg-dark text-white-50">
        <div class="container text-center">
            <small> &copy; Copyright </small>
        </div>
    </footer>









</body>

</html>
